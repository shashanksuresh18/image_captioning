<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Caption Generator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://images.unsplash.com/photo-1566821485557-1f9e1581157e?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 80px;
            backdrop-filter: blur(8px);
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, #ffffff, #f8f9fa);
            color: #333;
        }
        .card h3 {
            font-weight: 600;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 10px 20px;
            font-size: 1.1rem;
            transition: all 0.3s;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .caption-text {
            font-size: 1.2rem;
            color: #007bff;
            font-weight: bold;
        }
        img {
            max-width: 100%;
            border-radius: 10px;
            margin-top: 15px;
        }
        .footer {
            text-align: center;
            margin-top: 50px;
            font-size: 0.9rem;
            color: #ddd;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1 class="mb-4 fw-bold">Image Caption Generator</h1>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card p-4">
                    <form method="POST" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="file" class="form-label">Upload an Image:</label>
                            <input type="file" class="form-control" id="file" name="file" accept="image/*" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Generate Caption</button>
                    </form>
                </div>
            </div>
        </div>

        {% if caption %}
        <div class="row justify-content-center mt-4">
            <div class="col-md-8">
                <div class="card p-4">
                    <h3 class="mb-3">Generated Caption</h3>
                    <p class="caption-text">{{ caption }}</p>
                    <h4>Uploaded Image:</h4>
                    <img src="{{ url_for('static', filename='uploads/' + image_path) }}" alt="Uploaded Image">
                </div>
            </div>
        </div>
        {% endif %}
    </div>

    <div class="footer">
        <p>Developed with ❤️ by Your Name</p>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
